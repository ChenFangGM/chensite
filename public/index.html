<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Chen Love Catherine</title>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css"><!-- load bootstrap -->
  <link rel="stylesheet" type="text/css" href="dist/css/angular-timeline-bootstrap.css">
  <link rel="stylesheet" type="text/css" href="dist/css/angular-timeline.css">
  <link rel="stylesheet" type="text/css" href="dist/css/style.css">

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-app="galleryApp">
<div class="container" ng-controller="todoController">
  <!-- HEADER AND TODO COUNT -->
  <div class="jumbotron text-center" id="clt-main-title">
    <h1>遇到你的这辈子，我只想好好爱你</h1>
    <p>妍童，我爱你，非常爱</p>
  </div>
  <!-- FORM TO CREATE Timeline -->
  <div id="timeline-form" class="row">
    <div class="col-sm-4 col-sm-offset-4 text-center">
      <form>
        <div class="form-group">
          <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
          <input type="text" class="form-control input-lg text-center" placeholder="Location" ng-model="formData.location">
          <div id="date-picker" class="col-md-12" ng-controller="DatepickerCtrl">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="formData.date" is-open="opened" min-date="'2015-09-01'" max-date="'2016-11-26'" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
            </p>
          </div>
          <input type="text" class="form-control input-lg text-center" placeholder="ImageSrc" ng-model="formData.image">
          <input type="text" class="form-control input-lg text-center" placeholder="Content" ng-model="formData.content">
        </div>
        <!-- createToDo() WILL CREATE NEW TODOS -->
        <button id="timeline-add-btn" type="submit" class="col-sm-12 btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
      </form>
    </div>
  </div>
  <!-- Photo Gallery with Bootstrap -->
  <div ui-view></div>

  <!-- JS -->
  <script src="libs/jquery/dist/jquery.min.js"></script><!-- load jquery -->
  <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="libs/angular/angular.min.js"></script><!-- load angular 1.3.11 -->
  <script src="libs/angular-route/angular-route.min.js"></script> <!-- load ng-route -->
  <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script> <!-- load ui-router -->
  <script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>

  <script src="src/js/modules/timeline-module.js"></script>
  <script src="app.js"></script> <!-- load our main application -->
  <script src="src/js/controllers/gallery-controller.js"></script>
  <script src="src/js/controllers/todo-controller.js"></script>
  <script src="src/js/services/todo-service.js"></script>
  <script src="src/js/controllers/datePicker-controller.js"></script>
  <!-- <script src="dist/js/app.min.js"></script> <!-- load minified app.min.js -->

</body>
</html>
