<!-- src/view/login.html -->
<div class="modal-header">
  <h3 class="modal-title"><i class="fa fa-sign-in"></i> Login</h3>
</div>
<div class="modal-body">
  <form name="form" ng-submit="login(form)" novalidate>
    <div class="form-group" ng-class="{'has-error': form.email.$error.mongoose}">
      <label>Email</label>
      <input type="text"
             class="form-control"
             placeholder="Email"
             name="email"
             ng-model="user.email"
             required
             autofocus
             mongoose-error>
      <p class="help-block"
         ng-show="form.email.$error.mongoose">
        {{ errors.email }}
      </p>
    </div>
    <div class="form-group" ng-class="{'has-error': form.password.$error.mongoose}">
      <label>Password</label>
      <input type="password"
             class="form-control"
             placeholder="Password"
             name="password"
             ng-model="user.password"
             required
             mongoose-error>
      <p class="help-block"
         ng-show="form.password.$error.mongoose">
        {{ errors.password }}
      </p>
    </div>
    <div class="form-group has-error">
      <p class="help-block">{{ error.other }}</p>
    </div>
    <button class="btn btn-warning btn-lg" type="submit">Login</button>
  </form>
  <hr>
  <p>Need an account? <a ui-sref="login-modal.signup">Signup</a></p>
</div>
